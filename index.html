<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="style.css">

</head>

<body onload="initClock()">
    <div class="nowContainer">
        <h1>Fecha y Hora Actual</h1>
        <div class="datetime">
            <div class="date">
                <span id="dayname">day</span>
                <span id="month">month</span>
                <span id="daynum">00</span>
                <span id="year">year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>
        </div>
    </div>



    <section class="container">


        <h1>Fin de Año</h1>
        <div class="countdown">
            <div>
                <p id="dias">132</p>
                <span class="spanContador">Dias</span>
            </div>
            <div>
                <p id="horas">15</p>
                <span class="spanContador">Horas</span>
            </div>
            <div>
                <p id="minutos">25</p>
                <span class="spanContador">Minutos</span>
            </div>
            <div>
                <p id="segundos">45</p>
                <span class="spanContador">Segundos</span>
            </div>
        </div>
    </section>
    <section class="final-sms">
        <h2>¡FELIZ AÑO NUEVO¡ </h2>
    </section>


    <script src="scripts.js">

    </script>
</body>

</html>
